name: test-typescript-sdk

on:
  push:
    branches: [ main ]
    paths:
      - 'clients/sdk/frontend/typescript/**'
  pull_request:
    paths:
      - 'clients/sdk/frontend/typescript/**'
  workflow_dispatch:

jobs:
  typescript-sdk:
    name: test-typescript-sdk
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/sdk/frontend/typescript
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'clients/sdk/frontend/typescript/package-lock.json'
      - name: Install & Test
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm test || true
