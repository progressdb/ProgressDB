name: release-python-sdk

on:
  push:
    tags:
      - 'sdk-py-v*.*.*'

jobs:
  release-py:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: clients/sdk/backend/python
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/sdk-py-v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update version in pyproject.toml (remove backup file)
          sed -i 's/^version = ".*"/version = "'$VERSION'"/' pyproject.toml
          # Verify version was updated
          echo "Updated version line:"
          grep "version = " pyproject.toml
          # Clean up any backup files
          rm -f pyproject.toml.bak

      - name: Install build deps
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          echo "Installed packages:"
          pip list | grep -E "(setuptools|wheel|build)"

      - name: Run tests
        run: |
          pip install -e .[test] || pip install -e .
          pytest -q || true

      - name: Build distributions
        run: |
          echo "Current directory: $(pwd)"
          echo "pyproject.toml content:"
          cat pyproject.toml
          echo "Building package..."
          python -m build --sdist --wheel --verbose
          echo "Build completed. Checking dist directory:"
          ls -la dist/ || echo "dist directory not found"

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages-dir: clients/sdk/backend/python/dist
