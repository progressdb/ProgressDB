name: test-db-service

on:
  push:
    branches: [ main ]
    paths:
      - 'service/**'
      - 'kms/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'service/**'
      - 'kms/**'
  workflow_dispatch:

jobs:
  go-tests:
    name: test-db-service
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run unit tests (scripts/test.sh)
        run: |
          set -euo pipefail
          chmod +x scripts/test.sh || true
          ./scripts/test.sh