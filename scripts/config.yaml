server:
  address: "0.0.0.0"
  port: 8080
  db_path: "./database"
  tls:
    cert_file: ""
    key_file: ""
  cors:
    allowed_origins:
      - "http://localhost:3000"
      - "http://127.0.0.1:3000"
  rate_limit:
    rps: 1000_0000
    burst: 2000_0000
  ip_whitelist:
    - "127.0.0.1"
  api_keys:
    backend: ["sk_example"]
    frontend: ["pk_example"]
    admin: ["admin_example"]

logging:
  level: "info"

retention:
  enabled: false
  cron: ""
  period: "24h"
  batch_size: 1000
  batch_sleep_ms: 0
  dry_run: false
  paused: false
  min_period: "1h"
  lock_ttl: 300s

ingest:
  ingestor:
    worker_count: 12
    max_batch_size: 1_000
    flush_interval_ms: 30
  queue:
    mode: memory
    buffer_capacity: 10_000
    flush_batch_size: 1_000
    max_buffer_bytes: 1gb
    memory:
      enable_recovery: false
      truncate_interval: 0s
      poll_interval: 5ms
    durable:
      enable_recovery: true
      truncate_interval: 120s
      max_file_size: 256MB
      flush_batch_size: 32
      batch_interval: 50ms
      min_compression_bytes: 1024
      retention_bytes: 0
      retention_age: 0

telemetry:
  sample_rate: 0.001
  slow_threshold: 200ms

sensor:
  monitor:
    poll_interval: 60s
    disk_high_pct: 80
    # disk_low_pct: 60
    mem_high_pct: 80
    recovery_window: 5s

encryption:
  enabled: false
  fields: []
  kms:
    mode: "embedded"
    endpoint: "127.0.0.1:6820"
    data_dir: "./kms-data"
    binary: "/usr/local/bin/progressdb-kms"
    master_key_file: ""
    master_key_hex: ""