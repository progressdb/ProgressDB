server:
  address: "0.0.0.0"
  port: 8080
  db_path: "./database"
  max_payload_size: "100KB"
  cors:
    allowed_origins:
      - "http://localhost:3000"
      - "http://127.0.0.1:3000"
  rate_limit:
    rps: 100_000
    burst: 150_000
  ip_whitelist:
    - "127.0.0.1"
  api_keys:
    backend: ["sk_example"]
    frontend: ["pk_example"]
    admin: ["admin_example"]
    signing: ["sign_example"]

logging:
  level: "debug"

retention:
  enabled: true
  cron: "0 2 28-31 * *"  # Run at 2am on possible end-of-month days
  mttl: 720h  # Messages deleted after 720 hours (30 days) - since their delete
  tttl: 720h  # Threads deleted after 720 hours (30 days) - since their delete

ingest:
  intake:
    queue_capacity: 10_000
    shutdown_poll_interval: 5ms
    wal:
      enabled: true
    recovery:
      enabled: true
      temp_idx_enabled: true
  compute:
    worker_count: 24
    buffer_capacity: 10_000
  apply:
     batch_count: 1_000
     batch_timeout: 1s

telemetry:
  sample_rate: 0.001
  slow_threshold: 200ms
  buffer_size: 60MB
  file_max_size: 40MB
  flush_interval: 2ms
  queue_capacity: 2048

sensor:
  monitor:
    poll_interval: 60s
    disk_high_pct: 80
    # disk_low_pct: 60
    mem_high_pct: 80
    recovery_window: 5s

encryption:
  enabled: true
  fields: ["body.content"]
  kms:
    mode: "external"
    endpoint: "127.0.0.1:6820"
    master_key_file: ""
    master_key_hex: "d899a1b62c16e8a97f804f8c317c8c09eb758d2e231a4faf63dc882bc5f5ec3f"